<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Admin Dashboard</title>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search-div"><input type="text" class="search" /></div>
        <div class="profile">Bruce Wayne</div>
        <div class="title">Hello</div>
        <div class="buttons">
          <button class="new">New</button><button class="upload">Upload</button
          ><button class="share">Share</button>
        </div>
      </div>
      <div class="sidebar">
        <div class="logo">Logo</div>
        <div class="views">
          <ul class="upper">
            <li class="home">Home</li>
            <li class="profile">Profile</li>
            <li class="messages">Messages</li>
            <li class="history">History</li>
            <li class="tasks">Tasks</li>
            <li class="communities">Communities</li>
          </ul>
        </div>
        <div class="misc">
          <ul class="lower">
            <li class="settings">Settings</li>
            <li class="support">Support</li>
            <li class="privacy">Privacy</li>
          </ul>
        </div>
      </div>
      <div class="main-content">
        <div class="projects">
          <div class="project-title">your projects</div>
          <div class="card">1</div>
          <div class="card">2</div>
          <div class="card">3</div>
          <div class="card">4</div>
          <div class="card">5</div>
          <div class="card">6</div>
        </div>
      </div>
      <div class="side-content">
        <div class="announcements">
          <div class="announce-title">Site announcements</div>
          <div class="message-box">
            <div class="message1">456</div>
            <div class="message2">789</div>
            <div class="message3">0ab</div>
          </div>
        </div>
        <div class="trending">
          <div class="trending-title">Trending</div>
          <div class="trending-box">
            <div class="trending1">1</div>
            <div class="trending2">2</div>
            <div class="trending3">3</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
